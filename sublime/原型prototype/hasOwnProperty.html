<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>getPrototypOfå’ŒhasOwnProperty</title>
</head>
<body>
    <script>
        function Person(){
        };

        Person.prototype.name='henix';
        Person.prototype.age=22;
        Person.prototype.sayName=function(){
            alert(this.name);
        }

        var person1=new Person();
        person1.sayName();

        console.log(Person.prototype);  //Object {name: "henix", age: 22}
        console.log(person1.prototype); //undefied
        console.log(person1.__proto__); //Object {name: "henix", age: 22}
    </script>
</body>
</html>
